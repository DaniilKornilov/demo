schemaVersion: 2.2.0
metadata:
  name: kotlin-springboot
  version: 1.0.0
  attributes:
    alpha.dockerimage-port: 8081
  displayName: Spring Boot®
  description: Spring Boot® using Maven
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/spring.svg
  tags:
    - Kotlin
    - Spring
  projectType: springboot
  language: Kotlin
  provider: Red Hat
parent:
  id: java-springboot
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: daniilkornilov/demo-app:1.0.0
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy-mongo
    kubernetes:
      uri: mongo.yaml
  - name: kubernetes-deploy-app
    kubernetes:
      uri: app.yaml
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deploy-mongo
    apply:
      component: kubernetes-deploy-mongo
  - id: deploy-app
    apply:
      component: kubernetes-deploy-app
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-mongo
        - deploy-app
      group:
        kind: deploy
        isDefault: true
