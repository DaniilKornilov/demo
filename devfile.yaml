schemaVersion: 2.2.0
metadata:
  name: kotlin-mongo
  version: 1.2.1
  attributes:
    alpha.dockerimage-port: 8081
  displayName: Spring Boot®
  description: Spring Boot® using Maven
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/spring.svg
  tags:
    - Kotlin
    - Spring
  projectType: springboot
  language: Kotlin
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
parent:
  id: java-springboot
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image
    image:
      imageName: daniilkornilov/demo-app:1.0.0
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: demo
    kubernetes:
      uri: kube/demo.yaml
commands:
  - id: build-image
    apply:
      component: image
  - id: deploy-demo
    apply:
      component: demo
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-demo
      group:
        kind: deploy
        isDefault: true
